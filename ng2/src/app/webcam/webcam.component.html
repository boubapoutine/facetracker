<div id="total">
  <video #video [src]="videosrc" id="video" autoplay width="400" height="300" preload="auto" loop>
  </video>
  <canvas #overlay id="overlay" width="400" height="300" [hidden]="true"></canvas>
  <canvas #webgl id="webgl" width="400" height="300"></canvas>
  <div class="abs">
    <geometry-cube texture="./assets/textures/crate.gif"
      [cameraZ]="400"
      [fieldOfView]="100"
      [nearClipping]="1"
      [farClipping]="1000"
      [scale]="scale"
      [rotation]="rotation"
      [posx]="posx"
      [posy]="posy">
    </geometry-cube>
  </div>
</div>
<p>{{scale}}</p>
<p>{{rotation}}</p>
<p>{{posx}}</p>
<p>{{posy}}</p>
<img #mask id="mask" src="./assets/skullmask.jpg" [hidden]="true" />
