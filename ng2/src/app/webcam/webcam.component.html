<div id="total">
  <video #video [src]="videosrc" id="video" autoplay width="640" height="480" preload="auto" loop>
  </video>
  <canvas #overlay id="overlay" width="640" height="480" [hidden]="!face"></canvas>
  <div class="abs" *ngIf="face">
    <layer-3d
      [cameraZ]="400"
      [fieldOfView]="50"
      [nearClipping]="1"
      [farClipping]="1000"
      [scaleX]="scaleX"
      [scaleY]="scaleY"
      [rotationY]="rotationY"
      [rotationZ]="rotationZ"
      [rotationX]="rotationX"
      [eyeLeft]="eyeLeft"
      [eyeRight]="eyeRight"
      [posx]="posx"
      [posy]="posy">
    </layer-3d>
  </div>
</div>

<button type="button" name="button" (click)="stopFace();">STOP</button>
<button type="button" name="button" (click)="startFace();">START</button>
